<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartServe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url("qr.jpg") no-repeat center center;
    background-size: cover;
}

/* Dark overlay */
.overlay{
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.45);
    z-index:0;
}

/* Center container */
.container{
    position: relative;
    z-index:1;
    text-align:center;
}

/* Heading */
h1{
    font-family: 'Pacifico', cursive;
    font-size:52px;
    margin-bottom:40px;
    color:white;
    text-shadow:2px 2px 6px rgba(0,0,0,0.7);
}

h1 span{
    color: yellow;
}

/* QR box */
.qr-box{
    background:white;
    padding:22px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    display:inline-block;
    animation:pulse 1.5s infinite;
}

/* QR image container */
#qrcode{
    width:200px;
    height:200px;
    margin:0 auto;
}

.qr-box h3{
    margin-top:12px;
    font-size:18px;
    color:#000;
}

/* Pulse animation */
@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.06);}
    100%{transform:scale(1);}
}

/* Mobile fix */
@media(max-width:600px){
    h1{font-size:38px;}
    #qrcode{width:170px; height:170px;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <h1>Smart<span>Serve</span></h1>

    <div class="qr-box">
        <div id="qrcode"></div>
        <h3>Scan to Start Order</h3>
    </div>
</div>

<!-- QR Code JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
new QRCode(document.getElementById("qrcode"), {
    text: "https://shravyanv.github.io/SmartServe/",
    width: 200,
    height: 200
});
</script>

</body>
</html>
